<!DOCTYPE html>
<html>
  <head>
    <title>The calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>

  <body>
    <main>
     

      <header class="header-text">
        <h1 class="header-title">Welcome to This list Viewer!!!</h1>
        <!--위 타이틀은 js에 의해서 변형될 것임.-->
      </header>

      <form class="login-form" id ="login-formID">
        <input class ="user" name="username" type="text" placeholder=" ID" />
        <input class ="passWord" name="password" type="password" placeholder=" PW" />
        <button class ="submitjs" type = "submit" placeholder="Log in" >Log in</button>
      </form> 
      <!--위 input값이 db에서 가져올 value에 대한 key값-->

      <div class="listContaner" style="overflow:scroll">
        <ul class = "imFo_list" ></ul>
        <!--to do list를 제어할 컨테이너. 이 아래에 리스트 형식으로 
          만들어서 display할 예정.-->
      </div>
      <div class="calendar">
        <!-- 캘린더를 보여줄 div 로그인 이후에 이 div를 캘린더에 대한 컨테이너로 한다.-->
      </div>
    </main>
  </body>

  <script src="./src/LoginJS.js" ></script>
  <script src="./src/toDoList.js"></script>
  
</html>
